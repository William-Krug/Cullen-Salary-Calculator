<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/jquery-3.5.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>

    <main>
      <div class="add-employee">
        <h2 class="thirty-six">Add Employee</h2>
        <form id="addEmployeeForm" action="">
          <div class="add-inputs">
            <input
              type="text"
              name="firstName"
              id="firstNameInput"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="lastName"
              id="lastNameInput"
              placeholder="Last Name"
              required
            />
            <input
              type="text"
              name="employeeID"
              id="employeeIDInput"
              placeholder="Employee ID"
              required
            />
            <input
              type="text"
              name="employeeTitle"
              id="employeeTitleInput"
              placeholder="Job Title"
              required
            />
            <input
              type="number"
              name="annualSalary"
              id="annualSalaryInput"
              placeholder="Annual Salary"
              min="0"
              required
            />
          </div>
          <div class="add-submit">
            <input type="submit" value="Add Employee" id="addEmpSubmitBtn" />
          </div>
        </form>
      </div>
      <div class="display-employees">
        <h2 class="thirty-six">Employees</h2>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Employee ID</th>
              <th>Job Title</th>
              <th>Annual Salary</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="employeeTable">
            <tr>
              <td>Jenny</td>
              <td>Tutone</td>
              <td>8675309</td>
              <td>Rock Manager</td>
              <td>$73,000.00</td>
              <td><button id="deleteButton">Delete</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="6"></td>
            </tr>
          </tfoot>
        </table>
        <div>
          <h3>Total Monthly Cost: <span id="monthlyCost"></span></h3>
        </div>
      </div>
    </main>
  </body>
</html>
